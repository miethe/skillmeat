# Docker Compose configuration for SkillMeat Production Environment
# This configuration includes the API server and full monitoring stack
# Memory & Context Intelligence System is deployed and enabled

version: '3.8'

services:
  # ===================================================================
  # SKILLMEAT API SERVER
  # ===================================================================
  skillmeat-api:
    image: skillmeat/api:${SKILLMEAT_VERSION:-latest}
    container_name: skillmeat-api-production
    ports:
      - "8080:8080"
    environment:
      # Load from env.production file
      - SKILLMEAT_ENV=production
      - SKILLMEAT_HOST=0.0.0.0
      - SKILLMEAT_PORT=8080
      - SKILLMEAT_WORKERS=4
      - SKILLMEAT_LOG_LEVEL=WARNING
      - SKILLMEAT_LOG_FORMAT=json

      # Feature flags -- memory system ENABLED
      - SKILLMEAT_MEMORY_CONTEXT_ENABLED=true
      - SKILLMEAT_MEMORY_AUTO_EXTRACT=false
      - SKILLMEAT_ENABLE_AUTO_DISCOVERY=true
      - SKILLMEAT_ENABLE_AUTO_POPULATION=true

      # Security
      - SKILLMEAT_API_KEY_ENABLED=true
      - SKILLMEAT_AUTH_ENABLED=true
      - SKILLMEAT_RATE_LIMIT_ENABLED=true
      - SKILLMEAT_RATE_LIMIT_REQUESTS=60

      # Secrets (override these at runtime via secrets manager)
      - SKILLMEAT_API_KEY=${SKILLMEAT_API_KEY:-}
      - SKILLMEAT_GITHUB_TOKEN=${SKILLMEAT_GITHUB_TOKEN:-}

      # CORS (production domain only)
      - SKILLMEAT_CORS_ORIGINS=["https://skillmeat.example.com"]
    volumes:
      # Persist collection and cache data
      - skillmeat-data:/root/.skillmeat
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
        reservations:
          memory: 256M
          cpus: '0.5'
    networks:
      - skillmeat-production
    depends_on:
      prometheus:
        condition: service_started

  # ===================================================================
  # PROMETHEUS (Metrics Collection)
  # ===================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: skillmeat-prometheus-production
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ../../monitoring/alerts:/etc/prometheus/rules:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=90d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
    networks:
      - skillmeat-production

  # ===================================================================
  # GRAFANA (Monitoring Dashboards)
  # ===================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: skillmeat-grafana-production
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-}
      - GF_SERVER_ROOT_URL=${GRAFANA_ROOT_URL:-https://grafana.skillmeat.example.com}
      - GF_INSTALL_PLUGINS=
      - GF_AUTH_ANONYMOUS_ENABLED=false
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SECURITY_COOKIE_SECURE=true
      - GF_SECURITY_STRICT_TRANSPORT_SECURITY=true
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ../../monitoring/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
    networks:
      - skillmeat-production

  # ===================================================================
  # ALERTMANAGER (Alert Routing)
  # ===================================================================
  alertmanager:
    image: prom/alertmanager:latest
    container_name: skillmeat-alertmanager-production
    ports:
      - "9093:9093"
    volumes:
      - ./alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager-data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=${ALERTMANAGER_EXTERNAL_URL:-https://alertmanager.skillmeat.example.com}'
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.25'
    networks:
      - skillmeat-production

  # ===================================================================
  # NEXT.JS FRONTEND (Optional - if deploying web UI)
  # ===================================================================
  skillmeat-web:
    image: skillmeat/web:${SKILLMEAT_VERSION:-latest}
    container_name: skillmeat-web-production
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://skillmeat-api:8080/api/v1
      - NEXT_TELEMETRY_DISABLED=1
    depends_on:
      skillmeat-api:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
    networks:
      - skillmeat-production

# ===================================================================
# VOLUMES (Persistent Storage)
# ===================================================================
volumes:
  skillmeat-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/skillmeat
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  alertmanager-data:
    driver: local

# ===================================================================
# NETWORKS
# ===================================================================
networks:
  skillmeat-production:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/16

# ===================================================================
# USAGE
# ===================================================================
# Build and start all services:
#   docker-compose -f docker-compose.production.yml up -d
#
# Start specific service:
#   docker-compose -f docker-compose.production.yml up -d skillmeat-api
#
# View logs:
#   docker-compose -f docker-compose.production.yml logs -f skillmeat-api
#
# Stop all services:
#   docker-compose -f docker-compose.production.yml down
#
# Stop and remove volumes (CAUTION: destroys data):
#   docker-compose -f docker-compose.production.yml down -v
#
# Rebuild and restart:
#   docker-compose -f docker-compose.production.yml up -d --build
#
# IMPORTANT: Use deploy.sh for deployments -- it includes safety checks,
# blue-green support, health verification, and automatic rollback.
