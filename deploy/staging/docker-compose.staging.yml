# Docker Compose configuration for SkillMeat Staging Environment
# This configuration includes the API server and full monitoring stack

version: '3.8'

services:
  # ===================================================================
  # SKILLMEAT API SERVER
  # ===================================================================
  skillmeat-api:
    image: skillmeat/api:${SKILLMEAT_VERSION:-latest}
    container_name: skillmeat-api-staging
    ports:
      - "8080:8080"
    environment:
      # Load from env.staging file
      - SKILLMEAT_ENV=staging
      - SKILLMEAT_HOST=0.0.0.0
      - SKILLMEAT_PORT=8080
      - SKILLMEAT_WORKERS=2
      - SKILLMEAT_LOG_LEVEL=INFO
      - SKILLMEAT_LOG_FORMAT=json

      # Feature flags
      - SKILLMEAT_MEMORY_CONTEXT_ENABLED=true
      - SKILLMEAT_MEMORY_AUTO_EXTRACT=false
      - SKILLMEAT_ENABLE_AUTO_DISCOVERY=true
      - SKILLMEAT_ENABLE_AUTO_POPULATION=true

      # Security
      - SKILLMEAT_RATE_LIMIT_ENABLED=true
      - SKILLMEAT_RATE_LIMIT_REQUESTS=100

      # Secrets (override these at runtime)
      - SKILLMEAT_API_KEY=${SKILLMEAT_API_KEY:-}
      - SKILLMEAT_GITHUB_TOKEN=${SKILLMEAT_GITHUB_TOKEN:-}

      # CORS (update with actual staging URLs)
      - SKILLMEAT_CORS_ORIGINS=["http://localhost:3000","https://staging.skillmeat.example.com"]
    volumes:
      # Persist collection and cache data
      - skillmeat-data:/root/.skillmeat
      # Optional: mount config files
      # - ./env.staging:/app/.env:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - skillmeat-staging
    depends_on:
      prometheus:
        condition: service_started

  # ===================================================================
  # PROMETHEUS (Metrics Collection)
  # ===================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: skillmeat-prometheus-staging
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ../../monitoring/alerts:/etc/prometheus/rules:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    restart: unless-stopped
    networks:
      - skillmeat-staging

  # ===================================================================
  # GRAFANA (Monitoring Dashboards)
  # ===================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: skillmeat-grafana-staging
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_INSTALL_PLUGINS=
      - GF_AUTH_ANONYMOUS_ENABLED=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ../../monitoring/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - skillmeat-staging

  # ===================================================================
  # ALERTMANAGER (Alert Routing)
  # ===================================================================
  alertmanager:
    image: prom/alertmanager:latest
    container_name: skillmeat-alertmanager-staging
    ports:
      - "9093:9093"
    volumes:
      - ./alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager-data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=http://localhost:9093'
    restart: unless-stopped
    networks:
      - skillmeat-staging

  # ===================================================================
  # NEXT.JS FRONTEND (Optional - if deploying web UI)
  # ===================================================================
  skillmeat-web:
    image: skillmeat/web:${SKILLMEAT_VERSION:-latest}
    container_name: skillmeat-web-staging
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://skillmeat-api:8080/api/v1
      - NEXT_TELEMETRY_DISABLED=1
    depends_on:
      skillmeat-api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - skillmeat-staging

# ===================================================================
# VOLUMES (Persistent Storage)
# ===================================================================
volumes:
  skillmeat-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/skillmeat
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  alertmanager-data:
    driver: local

# ===================================================================
# NETWORKS
# ===================================================================
networks:
  skillmeat-staging:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# ===================================================================
# USAGE
# ===================================================================
# Build and start all services:
#   docker-compose -f docker-compose.staging.yml up -d
#
# Start specific service:
#   docker-compose -f docker-compose.staging.yml up -d skillmeat-api
#
# View logs:
#   docker-compose -f docker-compose.staging.yml logs -f skillmeat-api
#
# Stop all services:
#   docker-compose -f docker-compose.staging.yml down
#
# Stop and remove volumes:
#   docker-compose -f docker-compose.staging.yml down -v
#
# Rebuild and restart:
#   docker-compose -f docker-compose.staging.yml up -d --build
