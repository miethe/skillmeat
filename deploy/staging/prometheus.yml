# Prometheus Configuration for SkillMeat Staging Environment

global:
  scrape_interval: 15s
  scrape_timeout: 10s
  evaluation_interval: 15s
  external_labels:
    environment: staging
    cluster: skillmeat

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load alert rules
rule_files:
  - '/etc/prometheus/rules/*.yml'
  - '/etc/prometheus/rules/*.yaml'

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # SkillMeat API
  - job_name: 'skillmeat-api'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['skillmeat-api:8080']
        labels:
          service: 'skillmeat-api'
          environment: 'staging'
    scrape_interval: 10s
    scrape_timeout: 5s

  # Node exporter (if available)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'node-exporter'
    # Allow this to fail gracefully if not present
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: node-exporter:9100
