# Alertmanager Configuration for SkillMeat Staging Environment

global:
  resolve_timeout: 5m

# Default route for all alerts
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'staging-default'

  # Child routes for specific alert types
  routes:
    - match:
        severity: critical
      receiver: 'staging-critical'
      continue: false

    - match:
        severity: warning
      receiver: 'staging-warning'
      continue: false

# Receivers define notification destinations
receivers:
  # Default receiver (logs only for staging)
  - name: 'staging-default'
    # Add notification integrations here as needed:
    # - Slack webhook
    # - Email
    # - PagerDuty
    # For now, alerts will be visible in Alertmanager UI

  # Critical alerts (configure actual notifications in production)
  - name: 'staging-critical'
    # Example Slack configuration (uncomment and configure):
    # slack_configs:
    #   - api_url: 'https://hooks.slack.com/services/YOUR/WEBHOOK/URL'
    #     channel: '#alerts-critical'
    #     title: '[STAGING CRITICAL] {{ .GroupLabels.alertname }}'
    #     text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'

  # Warning alerts
  - name: 'staging-warning'
    # Example email configuration (uncomment and configure):
    # email_configs:
    #   - to: 'team@example.com'
    #     from: 'alertmanager@skillmeat.example.com'
    #     smarthost: 'smtp.example.com:587'
    #     auth_username: 'alertmanager'
    #     auth_password: 'CHANGE_ME'

# Inhibition rules suppress certain alerts when others are firing
inhibit_rules:
  # Suppress warning if critical alert is firing for same service
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'service', 'instance']
