# Grafana Dashboard Provisioning for SkillMeat Staging

apiVersion: 1

providers:
  - name: 'SkillMeat Dashboards'
    orgId: 1
    folder: 'SkillMeat'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true
