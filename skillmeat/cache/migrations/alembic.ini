# Alembic configuration for SkillMeat cache database
#
# This is a minimal configuration file. Most settings are configured
# programmatically in env.py and __init__.py for flexibility.

[alembic]
# Path to migration scripts
script_location = %(here)s

# Template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(slug)s

# Timezone for migration timestamps
timezone = UTC

# Prepend sys.path for module imports
prepend_sys_path = .

# Version path separator (use OS-specific separator)
# version_path_separator = os  # default

# SQLAlchemy logging configuration
# To enable SQL logging, uncomment the following lines:
# [loggers]
# keys = root,sqlalchemy,alembic
#
# [handlers]
# keys = console
#
# [formatters]
# keys = generic
#
# [logger_root]
# level = WARN
# handlers = console
# qualname =
#
# [logger_sqlalchemy]
# level = WARN
# handlers =
# qualname = sqlalchemy.engine
#
# [logger_alembic]
# level = INFO
# handlers =
# qualname = alembic
#
# [handler_console]
# class = StreamHandler
# args = (sys.stderr,)
# level = NOTSET
# formatter = generic
#
# [formatter_generic]
