# Example Prometheus configuration for SkillMeat monitoring
# See monitoring/README.md for deployment instructions

global:
  scrape_interval: 30s
  evaluation_interval: 30s
  external_labels:
    cluster: 'skillmeat'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load alert rules
rule_files:
  - /etc/prometheus/rules/memory-context-alerts.yml

# Scrape configurations
scrape_configs:
  # SkillMeat API metrics
  - job_name: 'skillmeat-api'
    static_configs:
      - targets:
          - 'skillmeat-api:8080'
          # or for local development:
          # - 'localhost:8080'
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets:
          - 'localhost:9090'

  # Additional targets (optional)
  # - job_name: 'node-exporter'
  #   static_configs:
  #     - targets:
  #         - 'node-exporter:9100'
