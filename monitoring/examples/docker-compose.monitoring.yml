# Example Docker Compose configuration for monitoring stack
# This is a reference implementation showing how to deploy Prometheus + Grafana
# for monitoring the Memory & Context Intelligence System

version: '3.8'

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: skillmeat-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - ../alerts:/etc/prometheus/rules
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    container_name: skillmeat-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ../dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - monitoring

  alertmanager:
    image: prom/alertmanager:latest
    container_name: skillmeat-alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./alertmanager.yml:/etc/alertmanager/alertmanager.yml
      - alertmanager-data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    restart: unless-stopped
    networks:
      - monitoring

  # SkillMeat API (example - adjust based on your deployment)
  skillmeat-api:
    image: skillmeat/api:latest
    container_name: skillmeat-api
    ports:
      - "8080:8080"
    environment:
      - SKILLMEAT_ENV=production
      - SKILLMEAT_MEMORY_CONTEXT_ENABLED=true
      - SKILLMEAT_LOG_LEVEL=INFO
      - SKILLMEAT_LOG_FORMAT=json
    volumes:
      - ~/.skillmeat:/root/.skillmeat
    restart: unless-stopped
    networks:
      - monitoring

volumes:
  prometheus-data:
  grafana-data:
  alertmanager-data:

networks:
  monitoring:
    driver: bridge
