name: Security Scan

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  dependency-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install SkillMeat dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Install security scanning tools
        run: |
          pip install safety==3.0.1 pip-audit==2.6.1

      - name: Run Safety check (known vulnerabilities)
        id: safety
        run: |
          safety check --json --output safety-report.json || true
          echo "Safety scan completed"
        continue-on-error: true

      - name: Run pip-audit (dependency audit)
        id: pip-audit
        run: |
          pip-audit --format json --output pip-audit-report.json || true
          echo "pip-audit completed"
        continue-on-error: true

      - name: Parse Safety results
        if: always()
        run: |
          if [ -f safety-report.json ]; then
            echo "### Safety Scan Results" >> $GITHUB_STEP_SUMMARY
            python -c "
          import json
          import sys

          try:
              with open('safety-report.json') as f:
                  data = json.load(f)

              if 'vulnerabilities' in data:
                  vulns = data['vulnerabilities']
                  print(f'Found {len(vulns)} vulnerabilities')

                  if len(vulns) > 0:
                      print('## Critical Issues Found')
                      for vuln in vulns[:5]:  # Show first 5
                          pkg = vuln.get('package_name', 'Unknown')
                          vuln_id = vuln.get('vulnerability_id', 'N/A')
                          severity = vuln.get('severity', 'unknown')
                          print(f'- {pkg}: {vuln_id} (Severity: {severity})')
                      sys.exit(1)  # Fail if vulnerabilities found
              else:
                  print('No vulnerabilities found')
          except Exception as e:
              print(f'Error parsing safety report: {e}')
              sys.exit(0)  # Don't fail on parse errors
          " >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload Safety report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: safety-report
          path: safety-report.json
          retention-days: 30

      - name: Upload pip-audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pip-audit-report
          path: pip-audit-report.json
          retention-days: 30

  static-analysis:
    name: Static Security Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit[toml]==1.7.5

      - name: Run Bandit security scan
        id: bandit
        run: |
          bandit -r skillmeat/ \
            -f json \
            -o bandit-report.json \
            --severity-level medium \
            --confidence-level medium || true
          echo "Bandit scan completed"
        continue-on-error: true

      - name: Parse Bandit results
        if: always()
        run: |
          if [ -f bandit-report.json ]; then
            echo "### Bandit Scan Results" >> $GITHUB_STEP_SUMMARY
            python -c "
          import json
          import sys

          try:
              with open('bandit-report.json') as f:
                  data = json.load(f)

              results = data.get('results', [])
              metrics = data.get('metrics', {})

              # Count by severity
              high = sum(1 for r in results if r.get('issue_severity') == 'HIGH')
              medium = sum(1 for r in results if r.get('issue_severity') == 'MEDIUM')
              low = sum(1 for r in results if r.get('issue_severity') == 'LOW')

              print(f'**Total Issues**: {len(results)}')
              print(f'- HIGH: {high}')
              print(f'- MEDIUM: {medium}')
              print(f'- LOW: {low}')

              if high > 0:
                  print()
                  print('## High Severity Issues')
                  for r in [r for r in results if r.get('issue_severity') == 'HIGH'][:5]:
                      test_id = r.get('test_id', 'Unknown')
                      issue_text = r.get('issue_text', 'N/A')
                      filename = r.get('filename', 'Unknown')
                      line = r.get('line_number', '?')
                      print(f'- **{test_id}**: {issue_text}')
                      print(f'  File: {filename}:{line}')

                  # Fail if high severity issues found
                  sys.exit(1)
              else:
                  print()
                  print('‚úÖ No high severity issues found')
          except Exception as e:
              print(f'Error parsing Bandit report: {e}')
              sys.exit(0)
          " >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload Bandit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit-report.json
          retention-days: 30

  semgrep-scan:
    name: Semgrep Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/python
            p/bandit
          generateSarif: true
        continue-on-error: true

      - name: Upload Semgrep SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif
        continue-on-error: true

  secret-scan:
    name: Secret Detection
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for secret scanning

      - name: TruffleHog OSS Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --json --only-verified
        continue-on-error: true

      - name: Secret scanning summary
        if: always()
        run: |
          echo "### Secret Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "Secret scanning completed. Check logs for findings." >> $GITHUB_STEP_SUMMARY

  codeql-analysis:
    name: CodeQL Security Analysis
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'python', 'javascript' ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: +security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"

  license-compliance:
    name: License Compliance Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install pip-licenses==4.3.3

      - name: Check licenses
        run: |
          echo "### License Compliance" >> $GITHUB_STEP_SUMMARY
          pip-licenses --format=markdown >> $GITHUB_STEP_SUMMARY

          # Check for GPL licenses (may conflict with MIT)
          pip-licenses | grep -i "GPL" && echo "‚ö†Ô∏è GPL license detected" || echo "‚úÖ No GPL licenses"

  container-scan:
    name: Container Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'schedule'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image (if exists)
        id: docker-build
        run: |
          if [ -f Dockerfile ]; then
            docker build -t skillmeat:test .
            echo "image_built=true" >> $GITHUB_OUTPUT
          else
            echo "No Dockerfile found, skipping"
            echo "image_built=false" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true

      - name: Run Trivy vulnerability scanner
        if: steps.docker-build.outputs.image_built == 'true'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'skillmeat:test'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true

      - name: Upload Trivy SARIF
        if: steps.docker-build.outputs.image_built == 'true'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

  security-test:
    name: Security Test Suite
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run security tests
        run: |
          pytest tests/security/ -v --tb=short
        continue-on-error: true

      - name: Security test summary
        if: always()
        run: |
          echo "### Security Test Results" >> $GITHUB_STEP_SUMMARY
          echo "Security tests completed. See logs for details." >> $GITHUB_STEP_SUMMARY

  sbom-generation:
    name: Generate SBOM (Software Bill of Materials)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install cyclonedx-bom==4.1.3

      - name: Generate SBOM
        run: |
          cyclonedx-py requirements pyproject.toml -o sbom.json --format json
          echo "SBOM generated successfully"

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json
          retention-days: 90

      - name: SBOM summary
        run: |
          echo "### SBOM Generated" >> $GITHUB_STEP_SUMMARY
          echo "Software Bill of Materials created and uploaded as artifact." >> $GITHUB_STEP_SUMMARY

  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [dependency-scan, static-analysis, semgrep-scan, secret-scan, security-test]
    if: always()

    steps:
      - name: Generate security summary
        run: |
          echo "# üîí Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Scan Date**: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY
          echo "**Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Scan Type | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Dependency Scan | ${{ needs.dependency-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Static Analysis | ${{ needs.static-analysis.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Semgrep | ${{ needs.semgrep-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Secret Detection | ${{ needs.secret-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Tests | ${{ needs.security-test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "1. Review scan reports in workflow artifacts" >> $GITHUB_STEP_SUMMARY
          echo "2. Address any HIGH or CRITICAL findings" >> $GITHUB_STEP_SUMMARY
          echo "3. Update dependencies if vulnerabilities found" >> $GITHUB_STEP_SUMMARY
          echo "4. Re-run scans after fixes" >> $GITHUB_STEP_SUMMARY

      - name: Check for critical failures
        run: |
          if [[ "${{ needs.dependency-scan.result }}" == "failure" ]] || \
             [[ "${{ needs.static-analysis.result }}" == "failure" ]]; then
            echo "‚ö†Ô∏è Critical security issues detected!"
            echo "Review the scan reports immediately."
            exit 1
          fi
