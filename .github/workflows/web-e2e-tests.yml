name: Web E2E Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'skillmeat/web/**'
      - '.github/workflows/web-e2e-tests.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'skillmeat/web/**'
      - '.github/workflows/web-e2e-tests.yml'

defaults:
  run:
    working-directory: skillmeat/web

jobs:
  test:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: skillmeat/web/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps ${{ matrix.browser }}

      - name: Run E2E tests
        run: pnpm run test:e2e --project=${{ matrix.browser }}
        env:
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.browser }}
          path: skillmeat/web/test-results/
          retention-days: 30

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.browser }}
          path: skillmeat/web/playwright-report/
          retention-days: 30

  accessibility:
    timeout-minutes: 15
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: skillmeat/web/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Run accessibility tests
        run: pnpm run test:a11y
        env:
          CI: true

      - name: Upload accessibility results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: accessibility-results
          path: skillmeat/web/test-results/
          retention-days: 30

      - name: Fail on critical violations
        if: failure()
        run: |
          echo "::error::Accessibility tests failed. Please review the test results."
          exit 1

  report:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    needs: [test, accessibility]
    if: always()

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: test-results

      - name: Generate summary report
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -d "test-results/test-results-chromium" ]; then
            echo "### Chromium Tests" >> $GITHUB_STEP_SUMMARY
            echo "✅ Chromium tests completed" >> $GITHUB_STEP_SUMMARY
          fi

          if [ -d "test-results/test-results-firefox" ]; then
            echo "### Firefox Tests" >> $GITHUB_STEP_SUMMARY
            echo "✅ Firefox tests completed" >> $GITHUB_STEP_SUMMARY
          fi

          if [ -d "test-results/test-results-webkit" ]; then
            echo "### WebKit Tests" >> $GITHUB_STEP_SUMMARY
            echo "✅ WebKit tests completed" >> $GITHUB_STEP_SUMMARY
          fi

          if [ -d "test-results/accessibility-results" ]; then
            echo "### Accessibility Tests" >> $GITHUB_STEP_SUMMARY
            echo "✅ Accessibility tests completed" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Test artifacts have been uploaded and can be viewed in the Actions tab." >> $GITHUB_STEP_SUMMARY
