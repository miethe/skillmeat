# Node.js Development Template
# Pre-curated artifact collection for Node.js/Express backend projects

[template]
name = "nodejs"
display_name = "Node.js Backend Development"
description = "Essential skills for Node.js backend development with Express, TypeScript, and testing"
version = "1.0.0"
tags = ["backend", "nodejs", "express", "typescript", "api"]

# Web Application Testing
[[artifacts]]
name = "webapp-testing"
type = "skill"
source = "anthropics/skills/webapp-testing"
required = false
description = "Node.js testing with Jest, Supertest, and integration testing patterns"

# API Development
[[artifacts]]
name = "openapi-expert"
type = "skill"
source = "anthropics/skills/openapi-expert"
required = false
description = "OpenAPI/Swagger schema design and API documentation for Express"

# Database Management
[[artifacts]]
name = "postgresql-psql"
type = "skill"
source = "anthropics/skills/postgresql-psql"
required = false
description = "PostgreSQL database design and queries for Node.js backends"

# Package Management
[[artifacts]]
name = "npm-package-manager"
type = "skill"
source = "project:npm-package-manager"
required = false
description = "NPM/Yarn package management and dependency resolution"

# TypeScript Configuration
[[artifacts]]
name = "typescript-config"
type = "skill"
source = "project:typescript-config"
required = false
description = "TypeScript configuration for Node.js backends with strict mode"

[dependencies]
node = ">=18.0.0"
npm = ">=9.0.0"

[recommendations]
# Suggested project setup
dev_dependencies = [
    "typescript>=5.0.0",
    "@types/node>=20.0.0",
    "@types/express>=4.17.0",
    "jest>=29.0.0",
    "ts-jest>=29.0.0",
    "supertest>=6.3.0",
    "eslint>=8.0.0",
    "prettier>=3.0.0",
]

# Suggested package.json scripts
scripts = [
    "dev: tsx watch src/index.ts",
    "build: tsc",
    "start: node dist/index.js",
    "test: jest --watch",
    "test:ci: jest --ci --coverage",
]

[notes]
setup_guide = """
This template is optimized for:
- Node.js 18+ with ESM modules
- TypeScript with strict mode
- Express for REST APIs
- Jest + Supertest for testing
- ESLint + Prettier for code quality
- PostgreSQL or MongoDB for data storage

Quick start:
1. Apply template: skillmeat template apply nodejs
2. Install dependencies: npm install
3. Start dev server: npm run dev
4. Run tests: npm test

Recommended project structure:
src/
├── index.ts          # Entry point
├── app.ts            # Express app setup
├── routes/           # API routes
├── controllers/      # Request handlers
├── services/         # Business logic
├── models/           # Database models
└── middleware/       # Express middleware
"""
